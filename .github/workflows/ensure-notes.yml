name: Ensure notes.txt

on:
  push:
  pull_request:

jobs:
  ensure-notes:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Generate notes.txt
        run: python scripts/generate_notes.py

      - name: Validate notes.txt freshness
        run: |
          if ! git diff --exit-code -- notes.txt; then
            echo "::error::notes.txt is out of date. Run python scripts/generate_notes.py and commit the result."
            exit 1
          fi
